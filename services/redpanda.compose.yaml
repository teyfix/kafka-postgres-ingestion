x-healthcheck: &healthcheck
  interval: 30s
  timeout: 5s
  retries: 15
  start_period: 3s
  start_interval: 1s

volumes:
  redpanda_data:

networks:
  redpanda:

services:
  redpanda:
    image: redpandadata/redpanda:v25.3.5
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      # Address the broker advertises to clients that connect to the Kafka API.
      # Use the internal addresses to connect to the Redpanda brokers'
      # from inside the same Docker network.
      # Use the external addresses to connect to the Redpanda brokers'
      # from outside the Docker network.
      - --advertise-kafka-addr
        internal://kafka.lokal:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Address the broker advertises to clients that connect to the HTTP Proxy.
      - --advertise-pandaproxy-addr
        internal://kafka.lokal:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers use the RPC API to communicate with each other internally.
      - --rpc-addr kafka.lokal:33145
      - --advertise-rpc-addr kafka.lokal:33145
      # Mode dev-container uses well-known configuration properties for development in containers.
      - --mode dev-container
      # Tells Seastar (the framework Redpanda uses under the hood) to use 1 core on the system.
      - --smp 1
      - --default-log-level=info
    restart: unless-stopped
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    expose:
      - 18081
      - 18082
      - 19092
      - 9644
    ports:
      - 19092:19092
    networks:
      redpanda:
        aliases:
          - kafka.lokal
    healthcheck:
      <<: *healthcheck
      test: [CMD-SHELL, curl -f http://localhost:9644/v1/status/ready]

  redpanda-console:
    image: redpandadata/console:v3.5.0
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    restart: unless-stopped
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["kafka.lokal:9092"]
        schemaRegistry:
          enabled: true
          urls: ["http://kafka.lokal:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://kafka.lokal:9644"]
    expose:
      - 8080
    ports:
      - 9090:8080
    networks:
      redpanda:
    healthcheck:
      <<: *healthcheck
      test: [CMD-SHELL, curl -f http://localhost:8080]
    depends_on:
      redpanda:
        condition: service_healthy
